<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Repository Files</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        img {
            border-radius: 50%;
            max-width: 150px;
            display: block;
            margin: 20px auto;
        }

        #files {
            max-width: 600px;
            margin: 0 auto;
        }

        a {
            color: #0078d4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Repository</h1>
        <p>Welcome to my system design repository. Here's a list of files:</p>
    </header>
    
    <img src="CherryTree.png" alt="My Avatar">
    
    <div id="files"></div>

    <footer>
        <p>&copy; Catanzaro | 2023</p>
    </footer>

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/CCat1159/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    var fname = file.name;
                    var fpath = "https://github.com/CCat1159/SD330/blob/main/" + fname;

                    htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }

        // Call the function when the page loads
        window.onload = githubFilelist;
    </script>
</body>
</html>
